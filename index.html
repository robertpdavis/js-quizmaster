<!DOCTYPE html>
<html>
    <head>
        <title>JS Quizmaster</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1 id="header-text">Javascript Quizmaster</h1>
            <section class = "card" id = "header-card">
                <section class= "timer-card">
                    <h1 id="timer-display">10</h1>
                    <h3 id="timer-label">Total Time For Quiz</h3>
                </section>
                <div class="input-button">
                    <input class="button" type="button" id="start-button" value="Start Quiz">
                <div>
            </section>
        </header>
        <main>
            <section class="card">
                <section class="list-card" id="list-card">
                    <p id="question-text">
                        Try to answer the following javascript questions within the set time. Wrong answer will
                        penalise your score and time remaining. Good luck!
                    </p>
                    <ul id="answer-list"></ul>
                    <span id="result-text"></span>
                    <input class = "input-box" type="text" id="initials-input" name="initials-input">
                </section>
                <div class="input-button">
                    <input class = "button" type="button" id="list-button" value="High Scores">
                </div>
            </section>
        </main>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
