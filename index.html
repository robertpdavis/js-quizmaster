<!DOCTYPE html>
<html>
    <head>
        <title>JS Quizmaster</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1 class= "large-font">Javascript Quizmaster</h1>
            <section>
                <section class= "timer-card timer-text">
                    <!-- <div class = "timer-text"> -->
                    <div class="large-font" id="timer-display">10</div>
                    <h3>seconds remaining</h3>
                </section>
                <button id="start-button">Start Quiz</button>
            </section>
        </header>

        <main>
            <section>
                <div class="question-card">
                    <p id="question-text">Question ?</p>
                    <ul id="answer-list">
                        <li>answer 1</li>
                        <li>answer 2</li>
                        <li>answer 3</li>
                        <li>answer 4</li>
                    </ul>
                </div>
            </section>
        </main>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
