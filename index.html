<!DOCTYPE html>
<html>
    <head>
        <title>JS Quizmaster</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1 class= "large-font">Javascript Quizmaster</h1>
            <section class = "section">
                <section class= "timer-card timer-text">
                    <!-- <div class = "timer-text"> -->
                    <div class="large-font" id="timer-display">10</div>
                    <div id="time-remaining">
                        <h3>Total time for test</h3>
                    <div>
                </section>
                <!-- <button class = "header-button" id="start-button">Start Quiz</button> -->
                <input class = "header-button" type="button" id="start-button" value="Start Quiz">
            </section>
        </header>

        <main>
            <section class="section">
                <section  class="question-card">
                    <p id="question-text">
                        Try to answer the following javascript questions within the set time. Wrong answer will
                        penalise your score and time remaining. Good luck!
                    </p>
                    <section id="question-card">
                        <ul id="answer-list"></ul>
                        <span id="result-text"></span>
                        <input type="text" id="initials" name="initials">
                        <input class = "header-button" type="button" id="initial-button" value="Submit">
                    </section>
                </section>
            </section>
        </main>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
