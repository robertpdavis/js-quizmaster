<!DOCTYPE html>
<html>
    <head>
        <title>JS Quizmaster</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1 class= "large-font" id="header-text">Javascript Quizmaster</h1>
            <section class = "section" id = "header-section">
                <section class= "timer-card">
                    <div class="large-font" id="timer-display">10</div>
                    <div id="timer-label">
                        <h3>Total time for test</h3>
                    <div>
                </section>
                <input class = "button" type="button" id="start-button" value="Start Quiz">
            </section>
        </header>

        <main>
            <section class="section">
                <section class="list-card" id="list-card">
                    <p id="question-text">
                        Try to answer the following javascript questions within the set time. Wrong answer will
                        penalise your score and time remaining. Good luck!
                    </p>
                    <section>
                        <ul id="answer-list"></ul>
                        <span id="result-text"></span>
                        <input class = "input-box" type="text" id="initials-input" name="initials-input">
                        <input class = "button" type="button" id="list-button" value="Submit">
                    </section>
                </section>
            </section>
        </main>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
